<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	<h:body>
		<ui:composition>
			<h1>#{text['face.menu.appname']}</h1>
			<div id='center-navbar'>
				<h:form class='form-simulation'>
					<h:selectOneMenu id="simulation-id" value="#{simulationController.simulationId}">
						<f:selectItems 
							value="#{simulationController.simulations.entrySet()}" 
							var="entry"
        					itemValue="#{entry.key}" itemLabel="#{entry.value}"
						/>
					</h:selectOneMenu>
					<h:inputText 
						onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
						value="#{simulationController.refreshRate}"
						a:placeholder="#{text['face.menu.refreshrate']}"
					/>
					<h:selectOneMenu id="speed" value="#{simulationController.speed}">
						<f:selectItem itemValue="0.5" itemLabel="x0.5" />
						<f:selectItem itemValue="1.0" itemLabel="x1.0" />
						<f:selectItem itemValue="2" itemLabel="x2" />
						<f:selectItem itemValue="4" itemLabel="x4" />
						<f:selectItem itemValue="8" itemLabel="x8" />
						<f:selectItem itemValue="16" itemLabel="x16" />
					</h:selectOneMenu>
					<h:commandButton class='button' value="#{text['face.menu.simulation']}" action="#{simulationController.startSimulation()}" />
				</h:form>
			</div>
			<div id='end-navbar'>
				<div>
					<h:form>
						<h:selectOneMenu id="language" value="#{localeBean.language}" onchange="submit()">
							<f:selectItem itemValue="en" itemLabel="English" />
							<f:selectItem itemValue="fr" itemLabel="FranÃ§ais" />
						</h:selectOneMenu>
					</h:form>
				</div>
			</div>
		</ui:composition>
	
	</h:body>
</html>
